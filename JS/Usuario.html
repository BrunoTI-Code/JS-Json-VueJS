<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Usuários VueJs</title>
</head>

<body class= "bg-warning">

    <header>

<!-- Itens do menu -->
                            
        <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
                        
            <ul class="navbar-nav">
                        
                <li class="nav-item">
                    <a class="nav-link" href="./ordenando.html">Ordenação</a>
                </li>
                        
                <li class="nav-item">
                    <a class="nav-link" href="./Receitas.html">Receitas</a>
                </li>
                        
                <li class="nav-item">
                    <a class="nav-link" href="./Usuario.html">Usuários VueJs</a>
                </li>
                        
            </ul>
                        
        </nav>
                          
    </header>

<div class="container">

<!-- Título centralizado -->

    <div class="container mt-3 text-center">
        <h1>Usuários de Teste via REST</h1>
    </div>

    <div id="usuarios" class="container-fluid">
        <div class="row">
          <div v-for="(user, index) in users" :key="index" class="col-md-4">
            <div class="card mx-auto my-3" style="width: 18rem;">
              <img :src="user.avatar" class="card-img-top mx-auto" alt="Imagem do Usuário">
              <div class="card-body text-center">
                <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                <p class="card-text">{{ user.email }}</p>
              </div>
            </div>
          </div>
        </div>
    </div>

</div>

<!-- Rodapé -->

    <footer class="bg-dark text-white text-center p-1 mt-2">

        <p>&copy; 2024 Dev Bruno Sampaio </p>
  
    </footer>

    <script>

        const app = new Vue({
          el: '#usuarios',
          data: () => ({
            users: []
          }),
          mounted() {
            this.loadUsers();
          },
          methods: {
            loadUsers() {
              $.ajax({
                url: 'https://reqres.in/api/users?per_page=10',
                type: 'GET',
                dataType: 'json',
                success: (response) => {
                  this.users = response.data;
                },
                error: (error) => {
                  console.error('Erro ao carregar usuários', error);
                }
              });
            }
          }
        });
      </script>
       <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
